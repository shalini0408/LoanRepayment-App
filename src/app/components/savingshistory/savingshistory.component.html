<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           
    </head>   
    <body>
        <p class='header' >Savings Payment History</p>
    <div class="table1">
        <div class="exportData">
            <button (click)="exportexcel()" class="btn btn-success">Export</button>
          </div>
        <table id="excel_table" class="table2">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Transaction No</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Account Number</th>
                <th scope="col">Paymentstatus</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="tbody1">
              <tr *ngFor="let payment of final; index as i">
                <td>{{payment.transaction_no}}</td>
                <td>{{payment.time_payment_atempted}}</td>
                <td>{{payment.savingsaccno}}</td>
                <td>{{payment.payment_status}}</td>
                <td><button class='buttonTHree' mat-button [routerLink]="['./specificsavingshistory',payment.transaction_no]">Details</button></td>
              </tr>
            </tbody>
          </table>

    </div>
</body>
     
</html>
